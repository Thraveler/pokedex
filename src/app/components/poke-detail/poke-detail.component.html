<div class="card-container">
  <mat-card class="poke-card" *ngFor="let pokemon of pokemons">
    <mat-card-header>
      <mat-card-title>{{ pokemon.name | uppercase }}</mat-card-title>
      <mat-card-subtitle *ngIf="pokemon.details">
        <span class="type-pokemon" *ngFor="let type of pokemon.details.types">{{ type.type.name }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="pokemon.details" [src]="pokemon.details.sprites.front_default">
    <mat-card-content class="stats-content" *ngIf="pokemon.details">
      <div class="poke-stat" 
        *ngFor="let stats of pokemon.details.stats">
          {{ stats.stat.name | uppercase }} : <span>{{ stats.base_stat }}</span>
    </div>
    </mat-card-content>
  </mat-card>
</div>
